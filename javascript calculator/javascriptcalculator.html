<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="javascriptcalculator.css"></link>
</head>

<body>
    <header>
        <h1>Javascript Calculator</h1>
        <h2>FreeCodeCamp</h2>
    </header>

    <main>
        <div id="calculatorframe">
            <div id="show-exercise">
                <p>0</p>
            </div>
            <!--end div show-exercise-->
            <br>
            <div id="show-result">
                <p>0</p>
            </div>
            <!--end div show-result-->
            <br>
            <div id="calc-board">
                <button id="AC-button" class="AC-button-class">AC</button>
                <button id="zero-button" class="ZERO-button-class">0</button>
                <button id="one-button" class="ONE-button-class">1</button>
                <button id="two-button" class="TWO-button-class">2</button>
                <button id="three-button" class="THREE-button-class">3</button>
                <button id="four-button" class="FOUR-button-class">4</button>
                <button id="five-button" class="FIVE-button-class">5</button>
                <button id="six-button" class="SIX-button-class">6</button>
                <button id="seven-button" class="SEVEN-button-class">7</button>
                <button id="eight-button" class="EIGHT-button-class">8</button>
                <button id="nine-button" class="NINE-button-class">9</button>
                <button id="equal-button" class="EQUAL-button-class">=</button>
                <button id="CE-button" class="CE-button-class">CE</button>
                <button id="divide-button" class="DIVIDE-button-class">/</button>
                <button id="multiply-button" class="MULTIPLY-button-class">*</button>
                <button id="minus-button" class="MINUS-button-class">-</button>
                <button id="plus-button" class="PLUS-button-class">+</button>
                <button id="dot-button" class="DOT-button-class">.</button>

            </div>
            <!--end div calc-board-->
        </div>
        <!--end div calculator-frame-->
    </main>
    <footer>
        <h5>Made by
        <a href="https://codepen.io/Nei_V" target="_blank">Ion Varsescu</a>
        </h5>
    </footer>



    <script src="javascriptcalculator.js"></script>
</body>

</html>
